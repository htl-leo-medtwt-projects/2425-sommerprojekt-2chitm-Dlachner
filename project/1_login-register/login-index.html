<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froggo🐸</title>
    <link rel="stylesheet" href="login-style.css">
    <script src="login-script.js" defer></script>
</head>
<body>
    <div class="login-box">
        <div class="frog">🐸</div>
        <h2>Log in</h2>
        <label>Username:</label>
        <input oninput="checkDone()" id="usernameInput" type="text" placeholder="Your username">
        <label>Password:</label>
        <input oninput="checkDone()" id="passwordInput" type="password" placeholder="Your password">
        <br>
        <a onclick="forgotPassword()" class="link">Forgot password?</a>
        <br><br>
        <button id ="doneButton" class="button" disabled>Done</button>
        <br><br>
        <a onclick="register()" class="link">Register for free</a>
    </div>
</body>
</html>
